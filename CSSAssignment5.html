<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .nav-container {
            text-align: center;
        }

        .nav-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .horizontal-nav {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: inline-flex;
        }

        .horizontal-nav a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            border-right: 1px solid #eee;
        }

        .horizontal-nav a:last-child {
            border-right: none;
        }

        .horizontal-nav a.home {
            background-color: #9e9e9e;
            color: white;
        }

        .horizontal-nav a.java {
            background-color: white;
            color: #1976d2;
        }

        .horizontal-nav a.html {
            background-color: white;
            color: #1976d2;
        }

        .horizontal-nav a.css {
            background-color: white;
            color: #1976d2;
        }

        .horizontal-nav a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-title">Horizontal Navigation Bar</div>
        <nav class="horizontal-nav">
            <a href="#" class="home">Home</a>
            <a href="#" class="java">Java</a>
            <a href="#" class="html">HTML</a>
            <a href="#" class="css">CSS</a>
        </nav>
    </div>
</body>
</html>
