<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="jsassignment4.css" />
</head>
<body>
  <div class="container">
    <h1>AGE CALCULATOR</h1>
    <div class="input-box">
      <input type="date" id="dob" />
      <button onclick="calculateAge()">Calculator</button>
    </div>
    <div class="output-box">
      <div class="box">
        <h2 id="years">0</h2>
        <p>YEAR</p>
      </div>
      <div class="box">
        <h2 id="months">0</h2>
        <p>MONTH</p>
      </div>
      <div class="box">
        <h2 id="days">0</h2>
        <p>DAY</p>
      </div>
    </div>
  </div>
  <script src="jsassignment4.js"></script>
</body>
</html>
