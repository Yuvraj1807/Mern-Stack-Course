<!DOCTYPE html>
<html>
<head>
    <title>Course Blocks</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 500px;
            background: orange;
            border-radius: 150px 150px 0 0;
            padding: 20px 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .box {
            margin: 15px 0;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .mca {
            background-color: red;
            color: white;
        }

        .bca {
            background-color: yellow;
            color: black;
        }

        .bba {
            background-color: green;
            color: yellow;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box mca">MCA</div>
        <div class="box bca">BCA</div>
        <div class="box bba">BBA</div>
    </div>

</body>
</html>
