<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music World</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://wallpapercave.com/wp/wp2465927.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Navbar */
    .navbar {
      background-color: #1b1b1b;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Main heading */
    h1 {
      text-align: center;
      color: #ffffff;
      text-shadow: 0 0 10px #00ffff;
      margin: 20px 0 10px;
      font-size: 36px;
    }

    /* Menu bar */
    .menu {
      text-align: center;
      background-color: #444;
      padding: 10px;
      margin: 0 50px;
      border-radius: 20px;
    }

    .menu a {
      display: inline-block;
      color: white;
      background-color: #2b2b2b;
      padding: 10px 16px;
      margin: 4px;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: bold;
    }

    .menu a:hover {
      background-color: #5c5c5c;
    }

    /* Sections */
    .section {
      margin: 30px 50px;
      padding: 20px;
      border: 2px dotted white;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .section h2 {
      margin-bottom: 15px;
      font-size: 22px;
      text-align: left;
      border-left: 5px solid cyan;
      padding-left: 10px;
      color: #00ffff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: flex-start;
    }

    .gallery img {
      width: 120px;
      height: 180px;
      border: 2px solid white;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: cyan;
    }
  </style>
</head>
<body>
