<!DOCTYPE html>
<html>
<head>
    <title>Course Blocks</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            width: 300px;
            height: 400px;
            background: orange;
            border-radius: 150px 150px 0 0;
            padding: 30px 20px 20px 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .box {
            width: 200px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .mca {
            background-color: red;
            color: white;
            border: 3px dashed white;
        }
        .bca {
            background-color: yellow;
            color: black;
        }
        .bba {
            background-color: green;
            color: yellow;
            border: 3px dashed white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box mca">MCA</div>
        <div class="box bca">BCA</div>
        <div class="box bba">BBA</div>
    </div>
</body>
</html>
